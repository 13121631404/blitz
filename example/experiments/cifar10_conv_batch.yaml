# backend: gpu
data_path: data/CIFAR10
data_type: float
backend_type: CPU
# train or inference
model_type: train 
eval: true
epoches: 1
# for image is channel, width, height per image
data_shape: [3, 32, 32]
label_size: 10
batch_size: 128

fillers:
-
    type: Uniform
    name: f1
    low: -0.1
    high: 0.1
-
    type: Constant
    name: f2
    val: 1
-
    type: Constant
    name: f3
    val: 0

layers:
-
    type: ConvBatch
    name: Conv1
    stride: 1
    padding: 0
    fshape: [16, 3, 5, 5]
    filler: f1
    batch_norm:
        name: BatchNorm1
        gamma_filler: f2
        gamma_optimizer: op1
        beta_filler: f3
        beta_optimizer: op1 
    activation: 
        type: Rectlin
    optimizer: op1
-
    type: Pooling
    name: Pooling1
    fshape: 2
    stride: 2
    op: max
-
    type: ConvBatch
    name: Conv2
    stride: 1
    padding: 0
    fshape: [32, 16, 5, 5]
    filler: f1
    batch_norm:
        name: BatchNorm2
        gamma_filler: f2
        gamma_optimizer: op1
        beta_filler: f3
        beta_optimizer: op1 
    activation:
        type: Rectlin
    optimizer: op1
-
    type: Pooling
    name: Pooling2
    fshape: 2
    stride: 2
    op: max
-
    type: Affine
    name: Affine1
    nout: 500
    filler: f1
    batch_norm:
        name: BatchNorm3
        gamma_filler: f2
        gamma_optimizer: op1
        beta_filler: f3
        beta_optimizer: op1 
    activation:
        type: Rectlin
    optimizer: op1
-
    type: Affine
    name: Affine2
    nout: 10
    filler: f1
    activation: 
        type: Softmax
        short_cut: true
    optimizer: op1
-
    cost: 
        type: CrossEntropyMulti

scheduler:
-
    type: GradientDescent
    name: op1
    learning_rate: 0.01
    step: 30
    change: 0.1
    momentum_coef: 0.9
    decay: 0.0

callbacks:
-
    type: Progressbar
    step: 100
